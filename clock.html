<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>analog clock</title>
  <link rel="stylesheet" href="./clock.css">
</head>

<body>
  <div class="topnav">
    <a class="active" href="#home">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
  </div>

  <div id="txt"> <h1> POSKY'S ANALOG CLOCK</h1> </div>
  
  <div class="container">
    
    <div class="clock">
      <div  style="--clr:red; --h: 120px; --w: 8px;" class="hand" id="hour"><i></i></div>
      <div style="--clr:pink; --h: 180px;  --w: 7px;" class="hand"  id="min"><i></i></div>
      <div style="--clr:brown; --h: 200px;  --w: 5px;" class="hand"  id="sec"><i></i></div>
      <span style="--i:1;"><b>1</b></span>
      <span style="--i:2;"><b>2</b></span>
      <span style="--i:3;"><b>3</b></span>
      <span style="--i:4;"><b>4</b></span>
      <span style="--i:5;"><b>5</b></span>
      <span style="--i:6;"><b>6</b></span>
      <span style="--i:7;"><b>7</b></span>
      <span style="--i:8;"><b>8</b></span>
      <span style="--i:9;"><b>9</b></span>
      <span style="--i:10;"><b>10</b></span>
      <span style="--i:11;"><b>11</b></span>
      <span style="--i:12;"><b>12</b></span>

    </div>
  </div>
  <script src="./clock.js"></script>
</body>
</html>
